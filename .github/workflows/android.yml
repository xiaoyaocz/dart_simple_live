name: Build Multiple APKs

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [simple_live_app, simple_live_tv_app]  # 两个应用同时编译

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.5
          channel: stable

      - name: Flutter pub get
        run: |
          cd ${{ matrix.app }}
          flutter pub get

      - name: Build APK (split ABI)
        run: |
          cd ${{ matrix.app }}
          flutter build apk --split-per-abi --release

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.app }}/build/app/outputs/flutter-apk/*.apk
