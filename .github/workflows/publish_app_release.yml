name: app-build-action
# æ¨é€Tagæ—¶è§¦å‘
on:
  push:
    tags:
      - "v*"

jobs:
  # æ‰“åŒ…iOS
  build-ios:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½®Flutterç¯å¢ƒ
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # æ‰“åŒ…iOS
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      # åˆ›å»ºæœªç­¾åçš„IPA
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

  # æ‰“åŒ…Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½®Flutterç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # è®¾ç½®Windows Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # æ‰“åŒ…Windows EXE
      - name: Build Windows EXE
        run: |
          cd simple_live_app
          flutter build windows --release

      # ä¸Šä¼ Windows EXEè‡³Artifacts
      - name: Upload Windows EXE to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: simple_live_app/build/windows/runner/Release/Runner.exe

      # ç”ŸæˆåŸºäºå½“å‰æ—¶é—´çš„ç‰ˆæœ¬å·
      - name: Generate version number based on current time
        id: generate_version
        run: echo "::set-output name=version::$(date +'%Y%m%d%H%M%S')"

      # ä¸Šä¼ è‡³Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          # ä½¿ç”¨åŸºäºå½“å‰æ—¶é—´çš„ç‰ˆæœ¬å·
          name: "${{ steps.generate_version.outputs.version }}"  # è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·
          body: "Release based on current time"
          prerelease: false
          token: ${{ secrets.TOKEN }}  # ä½¿ç”¨ GitHub Secrets ä¸­é…ç½®çš„ TOKEN
          files: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa
            simple_live_app/build/windows/runner/Release/Runner.exe

      # å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."
